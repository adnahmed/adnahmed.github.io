name: Stargazer

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  stargazer:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          git clone https://github.com/adnahmed/gaze-stars.git
          cd gaze-stars
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: Run Stargazer
        run: |
          python gaze-stars/Stargazer.py
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          TEMPLATE_PATH: template/template.md
          OUTPUT_PATH: public/stars.md
          SORT_BY: stars

      - name: Commit and push changes
        id: commit
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "actions@users.noreply.github.com"
          git add public/stars.md
          if ! git diff-index --quiet HEAD --; then
            git commit -m "chore(updates): updated stars list"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Detect package manager
        if: steps.commit.outputs.changes == 'true'
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        if: steps.commit.outputs.changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        if: steps.commit.outputs.changes == 'true'
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        if: steps.commit.outputs.changes == 'true'
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        if: steps.commit.outputs.changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        if: steps.commit.outputs.changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
